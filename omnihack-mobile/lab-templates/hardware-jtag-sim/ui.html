<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>JTAG Simulation UI</title>
  <style>
    body { font-family: sans-serif; background: #111; color: #eee; }
    #log { height: 200px; overflow-y: scroll; background: #000; padding: 8px; }
  </style>
</head>
<body>
  <h1>JTAG Console</h1>
  <p>Connect to the backend websocket to send GDB-like commands.</p>

    document.getElementById('log').innerText = 'Use the OmniHack mobile app to drive the simulation.';
  </script>
</body>
</html>
